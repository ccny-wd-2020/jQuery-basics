<!DOCTYPE html>
<html>
<head>
	<title>Unsolved Basic Jquery Exercise</title>
</head>
<body>
	<div class="main-content">
		<button id="button-pic">Click Me to Show Picture</button>
		<br>
		<img id="dl_img" style="display: none;" src="download.png">
		<br>
		<button id="button-pic-two">Click Me to Enlarge Picture</button>
		<br>
		<button id="button-pic-three">Click Me to Change Transparency of Picture</button>
		<br>
		<div>
			<h2 class="change-br">Click Me to Change Background</h2>
		</div>
		<br>
		<button id="button-text">Click Me to Add your name in a p tag</button>
		<div class="your-name-p-tag"></div>
	</div>
	<div class="stays-on-dom">
		<p id="disappearing-p">When you hover over me, everything will disappear</p>
		<button id="hover-me-to-change-text-button" type="button" name="button">Original Text</button>
		<button id="hover-me-to-add-more-buttons" type="button" name="button">More Buttons</button>
		<input type="text" id="my-name-input">
		<textarea id="disappearing-text-area" rows="8" cols="80"></textarea>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jq_basic_ex.js"></script>
</body>
</html>
